<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="10i.css">
  </head>
  <body>
    <p class="screen"></p>
    <p>
      <button onclick="
      (updateCalculation(`1`));
        ">1</button>
      <button onclick="
      updateCalculation(`2`);
      ">2</button>
      <button onclick="
      updateCalculation(`3`);
      ">3</button>
      <button class="operator-button" onclick="
      updateCalculation(` + `);
      ">+</button>
    </p>

    <p>
      <button onclick="
      updateCalculation(`4`);
        ">4</button>
      <button onclick="
      updateCalculation(`5`);
      ">5</button>
      <button onclick="
      updateCalculation(`6`);
      ">6</button>
      <button class="operator-button" onclick="
      updateCalculation(` - `);
      ">-</button>
    </p>

    <p>
      <button onclick="
     updateCalculation(`7`);
      ">7</button>
      <button onclick="
      updateCalculation(`8`);
      ">8</button>
      <button onclick="
      updateCalculation(`9`);
      ">9</button>
      <button class="operator-button" onclick="
      updateCalculation(` * `);
      ">*</button>
    </p>

    <p>
      <button onclick="
      updateCalculation(`0`);
      ">0</button>
      <button onclick="
      updateCalculation(`.`);
      ">.</button>
      <button onclick="
      calculation=eval(calculation);
      document.querySelector(`.screen`).innerHTML=(calculation);
      ">=</button>

      <button class="operator-button" onclick="
      updateCalculation(` / `);
      ">/</button>
    </p>

    <p>
      <button class="clear-button" onclick="
        calculation='';
        document.querySelector(`.screen`).innerHTML='';
        localStorage.setItem(`calculation`,calculation);
        ">Clear</button>
    </p>

    <script src="10i.js"></script>
  </body>
</html>
